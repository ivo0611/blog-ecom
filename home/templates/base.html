{% load static %}


<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang Web{% endblock %}</title>
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/theme.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    {% include "home/layout/navbar.html" %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include "home/layout/footer.html" %}

</body>
</html>
<style>
body {
    background: linear-gradient(to bottom, #F3D9B1 10%, #E2BF8D 40%, #D0AE7C 70%, #B89264 100%);
    background-attachment: fixed;
    color: #3D2C1E;
}


body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(240, 200, 160, 0.1);
    z-index: -1;
}


</style>
